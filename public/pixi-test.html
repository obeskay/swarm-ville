<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi.js Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">Loading Pixi.js...</div>

    <script type="module">
        import * as PIXI from 'https://cdn.jsdelivr.net/npm/pixi.js@8.0.0/dist/pixi.min.mjs';

        const info = document.getElementById('info');

        try {
            info.innerHTML = 'üîß Creating Pixi Application...';

            // Create a Pixi Application
            const app = new PIXI.Application();

            await app.init({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0x1099bb,
                resolution: window.devicePixelRatio || 1,
            });

            document.body.appendChild(app.canvas);

            info.innerHTML = `
                ‚úÖ Pixi.js ${PIXI.VERSION} initialized<br>
                üìê Canvas: ${app.canvas.width}x${app.canvas.height}<br>
                üé® Renderer: ${app.renderer.type === 1 ? 'WebGL' : 'Canvas'}<br>
                <br>
                üü¢ You should see a blue background<br>
                üî¥ Red square should rotate<br>
                üü° Yellow circle should be static
            `;

            // Create a simple red rotating square
            const square = new PIXI.Graphics();
            square.rect(-50, -50, 100, 100);
            square.fill(0xff0000);
            square.position.set(app.screen.width / 2, app.screen.height / 2);
            app.stage.addChild(square);

            // Create a yellow circle
            const circle = new PIXI.Graphics();
            circle.circle(0, 0, 50);
            circle.fill(0xffff00);
            circle.position.set(200, 200);
            app.stage.addChild(circle);

            // Animate the square
            app.ticker.add((delta) => {
                square.rotation += 0.01 * delta.deltaTime;
            });

            // Add some text
            const text = new PIXI.Text({
                text: 'Pixi.js is working!',
                style: {
                    fontFamily: 'Arial',
                    fontSize: 48,
                    fill: 0xffffff,
                    fontWeight: 'bold'
                }
            });
            text.anchor.set(0.5);
            text.position.set(app.screen.width / 2, app.screen.height / 2 + 150);
            app.stage.addChild(text);

            console.log('‚úÖ Pixi.js test successful');
            console.log('App:', app);
            console.log('Stage children:', app.stage.children.length);

        } catch (error) {
            info.innerHTML = `‚ùå Error: ${error.message}`;
            console.error('Pixi.js test failed:', error);
        }
    </script>
</body>
</html>
