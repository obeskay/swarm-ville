<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Load Test</title>
  <script src="https://pixijs.download/release/pixi.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: white;
      font-family: monospace;
    }
    #canvas-container {
      border: 2px solid red;
      width: 800px;
      height: 600px;
      margin: 20px 0;
    }
    #logs {
      background: #000;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Sprite Load Test</h1>
  <div id="canvas-container"></div>
  <div id="logs"></div>

  <script>
    const logEl = document.getElementById('logs');

    function log(msg, data = null) {
      const time = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.textContent = `[${time}] ${msg}`;
      if (data) {
        line.textContent += ' ' + JSON.stringify(data);
      }
      logEl.appendChild(line);
      console.log(msg, data);
    }

    async function test() {
      try {
        log('‚úÖ Starting Pixi.js sprite load test...');

        // Create Pixi app
        const app = new PIXI.Application();
        await app.init({
          width: 800,
          height: 600,
          backgroundColor: 0x1a1a2e,
          antialias: false
        });

        document.getElementById('canvas-container').appendChild(app.canvas);
        log('‚úÖ Pixi app created');

        // Test loading Character_001.png
        const url = '/sprites/characters/Character_001.png';
        log(`üîÑ Loading texture from: ${url}`);

        const texture = await PIXI.Assets.load(url);
        log('‚úÖ Texture loaded!', {
          width: texture.width,
          height: texture.height,
          valid: texture.valid
        });

        // Create sprite from full texture
        const sprite = new PIXI.Sprite(texture);
        sprite.position.set(400, 300);
        sprite.anchor.set(0.5);
        sprite.scale.set(2); // 2x size
        app.stage.addChild(sprite);
        log('‚úÖ Full sprite added to stage at center');

        // Create sprite from individual frame (64x64 from 192x192 spritesheet)
        const frameTexture = new PIXI.Texture({
          source: texture.source,
          frame: new PIXI.Rectangle(0, 0, 64, 64) // Top-left frame
        });

        const frameSprite = new PIXI.Sprite(frameTexture);
        frameSprite.position.set(100, 100);
        frameSprite.scale.set(2);
        app.stage.addChild(frameSprite);
        log('‚úÖ Frame sprite (top-left 64x64) added at (100, 100)');

        // Create another frame
        const frameTexture2 = new PIXI.Texture({
          source: texture.source,
          frame: new PIXI.Rectangle(64, 64, 64, 64) // Center frame
        });

        const frameSprite2 = new PIXI.Sprite(frameTexture2);
        frameSprite2.position.set(700, 100);
        frameSprite2.scale.set(2);
        app.stage.addChild(frameSprite2);
        log('‚úÖ Frame sprite (center 64x64) added at (700, 100)');

        log('‚úÖ TEST COMPLETE - You should see 3 sprites on the canvas');
        log('   - Center: Full 192x192 sprite');
        log('   - Top-left: First 64x64 frame');
        log('   - Top-right: Center 64x64 frame');

      } catch (error) {
        log('‚ùå ERROR:', error.message);
        console.error('Full error:', error);
      }
    }

    test();
  </script>
</body>
</html>
